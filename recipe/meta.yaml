{% set name = "datamatrix" %}
{% set pypiname = "python-" + name %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypiname[0] }}/{{ pypiname }}/{{ pypiname }}-{{ version }}.tar.gz
  sha256: a938e8748ae392909f5500dddbbe47771ffc6ce799f744a85a0756fc5d80bcb2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - python
    - openpyxl
    - fastnumbers
    - prettytable

test:
  imports:
    - datamatrix
    - datamatrix._datamatrix
    - datamatrix.io
    - datamatrix.convert
    - datamatrix.operations
    - datamatrix.series
    - datamatrix.functional
  requires:
    - numpy
    - scipy

about:
  home: https://github.com/smathot/python-datamatrix
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: An intuitive, Pythonic way to work with tabular data
  doc_url: https://datamatrix.cogsci.nl
  dev_url: https://github.com/smathot/python-datamatrix

extra:
  recipe-maintainers:
    - dschreij
    - smathot
