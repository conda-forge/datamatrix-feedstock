{% set name = "datamatrix" %}
{% set pypiname = name %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypiname[0] }}/{{ pypiname }}/{{ pypiname }}-{{ version }}.tar.gz
  sha256: bd398d827f4b7957e2ad435a686688581a305258522e3fff25e86dc09579d74e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - flit-core
  run:
    - python >=3.7
    - openpyxl
    - fastnumbers
    - prettytable

test:
  imports:
    - datamatrix
    - datamatrix._datamatrix
    - datamatrix.io
    - datamatrix.convert
    - datamatrix.operations
    - datamatrix.series
    - datamatrix.functional
  requires:
    - numpy
    - scipy

about:
  home: https://github.com/open-cogsci/datamatrix
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: An intuitive, Pythonic way to work with tabular data
  doc_url: https://pydatamatrix.eu
  dev_url: https://github.com/open-cogsci/datamatrix

extra:
  recipe-maintainers:
    - dschreij
    - smathot
